<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<form>
		<fieldset>
			<legend>Form Assignment</legend>
			<div class="box">

				<label for="full-name"> Full Name </label>
				<input type="text" id="full-name" value="">
			</div>
			<div class="box">
				<label for="email">Email</label>
				<input type="text" id="email" value="">
			</div>
			<div class="box">
				<label for="message">Message</label>
				<textarea id="message" name="message" placeholder="Type your message here" class="message"></textarea>
			</div>
			<div class="box">
				<input type="button" value="SUBMIT" id="submit-btn" class="s-btn">
			</div>
		</fieldset>
	</form>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="./js/index.js"></script>
</body></html>
